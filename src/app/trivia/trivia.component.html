<div *ngIf="trivia">
      <div class="general">
        <div class="logo-trivia">
          <img src="./assets/logo.png" alt="logo" width="200px" height="140ypx">
        </div>
        <div class="bloc-trivia">
          <div class="bar-info-perso">
            <table>
              <tr>
                <td>
                  <div class="toto-bonbons">
                    Total Bonbons :
                  </div>
                </td>
                <td>
                  <div class="address-trivia">
                    Adresse :
                  </div>
                </td>
              </tr>
            </table>
          </div>
        <div class="conv-habitant">
          <div class="container">
            <div class="row m-12">
              <div class="col-3">
                <div class="conv-h-bloc-img">
                  ICON HABITANT ICI.
                </div>
              </div>
              <div class="col-3">
                <div class="conv-h-bloc-txt">
                    <p class="txt-habitant">Nom Habitant</p>
                      <div [innerHtml]="trivia.question"></div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="conv-joueur">
          <div class="container">
            <div class="row m-12">
              <div class="col-3">
                <div class="conv-j-bloc-img">
                  ICON JOUEUR ICI.
                </div>
              </div>
          <div class="col-3">
            <div class="conv-j-bloc-txt">
              <p class="txt-joueur">Nom Habitant</p>
              <div *ngIf="trivia.answers.length == 2">
                <div class="row">
                  <div class="col-6">
                    <button class="buttonmaggle" (click)='giveAnswer(trivia.answers[0])'>{{ trivia.answers[0] }}</button>
                  </div>
                  <div class="col-6">
                      <button class="buttonmaggle" (click)='giveAnswer(trivia.answers[1])'>{{ trivia.answers[1] }}</button>
                    </div>
                </div>
              </div>
              <div *ngIf="trivia.answers.length == 4">
                <div class="row">
                  <div class="col-6">
                    <button class="buttonmaggle" (click)='giveAnswer(trivia.answers[0])'>{{ trivia.answers[0] }}</button>
                  </div>
                  <div class="col-6">
                    <button class="buttonmaggle" (click)='giveAnswer(trivia.answers[1])'>{{ trivia.answers[1] }}</button>
                  </div>
                </div>
                <div class="row">
                  <div class="col-6">
                    <button class="buttonmaggle" (click)='giveAnswer(trivia.answers[2])'>{{ trivia.answers[2] }}</button>
                  </div>
                  <div class="col-6">
                    <button class="buttonmaggle" (click)='giveAnswer(trivia.answers[3])'>{{ trivia.answers[3] }}</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    </div>
  </div>
</div>
