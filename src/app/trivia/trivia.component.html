<ng-container *ngFor="let trivia of trivias ">

  <div [innerHtml]="trivia.question"></div>
  <form>
  <ul>
    <li><input type="radio" value="correct_answer" name="list_name"><span [innerHtml]="trivia.correct_answer"></span></li>
    <li><input type="radio" value="incorrect_answers" name="list_name"><span [innerHtml]="trivia.incorrect_answers0"></span></li>
    <li><input type="radio" value="incorrect_answers" name="list_name"><span [innerHtml]="trivia.incorrect_answers1"></span></li>
    <li><input type="radio" value="incorrect_answers" name="list_name"><span [innerHtml]="trivia.incorrect_answers2"></span></li>
  </ul>

  <p>
    <button (click)="giveAnswer(value)">Answer !</button>
  </p>
</form>
</ng-container>
